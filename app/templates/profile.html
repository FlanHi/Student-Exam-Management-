{% extends 'base.html' %}

{% block content %}

<br>

<section class="col-md-12" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem; box-shadow: rgba(255, 0, 0, 0.658) 0px 12px 30px;">
            <div class="row g-0">
              <div class="col-md-4 bg-danger bg-gradient text-light text-center"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="{{ user.avatar(120) }}"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <h5>{{ user.username }}</h5>
                <p>Teacher</p>
                <a href="{{ url_for('edit_profile') }}" class="text-danger"><img src="{{ url_for('static', filename='images/edit.png') }}" width="30px" height="40px"></a>
              </div>
              <div class="col-md-8 text-light bg-dark bg-gradient">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{ user.email }}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Last Seen</h6>
                      <p class="text-muted">{{ moment(user.last_seen).format('ll') }}</p>
                    </div>
                  </div>
                  <h6>About me</h6>
                    {% if user.about_me %}
                    <div class="col-12 mb-3">
                      <p class="text-muted">{{ user.about_me }} </p>
                    </div>
                    {% endif %}
                  </div>
                  <div class="d-flex justify-content-start">
                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
