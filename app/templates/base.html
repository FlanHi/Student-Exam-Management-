<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title> {{ title }}</title>
    {% else %}
        <title>Flask Templates Demo</title>
    {% endif %}    
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container-fluid text-center bg-light text-dark" style="position: fixed;">
        <div class="row">
            {% if current_user.is_anonymous %}
                <div class="col-md-4">
                    <h1><a href=" {{ url_for('index') }} ">Exam Management</a></h1>
                </div>
                <div class="col-md-4">
                    <h1><a href=' {{ url_for("register") }} '>Register</a></h1>
                </div>
                <div class="col-md-4">
                    <h1><a href=' {{ url_for("login") }} '>Login</a></h1>
                </div>
            {% else %}
                <div class="col-md-6">
                    <h1><a href=" {{ url_for('index') }} ">Exam Management</a></h1>
                </div>
                <div class="col-md-6">
                    <h1><a href="{{ url_for('logout') }}">Logout</a></h1>
                </div>
            {% endif %}
        </div>
    </div>
    <br>

    <body>
        {% for mesg in get_flashed_messages() %}
        <br>
        <div style="width: 80%; background-color: rgb(255, 255, 0); display: inline-block;" class="text-dark">
            <h1>{{ mesg }}</h1>
        </div>
        <br>
        {% endfor %}
      </body>

    <div>
        {% block content %}

        {% endblock %}
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

<style>
    body {
        background-color: white;
        text-align: center;
        color: black;
    }

    a{
        color: black;
        display: inline-block;
        text-decoration: none;
    }
</style>

</html>
