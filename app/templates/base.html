<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title> {{ title }}</title>
    {% else %}
        <title>Flask Templates Demo</title>
    {% endif %}    
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid text-center bg-light text-dark">
        <div class="row">
            <div class="col-md-4">
                <h1><a href=" {{ url_for('index') }} ">Exam Management</a></h1>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <h1><a href=' {{ url_for("register") }} '>Register</a></h1>
            </div>
            <div class="col-md-3">
                <h1><a href="{{ url_for('login') }}">Login</a></h1>
            </div>
        </div>
    </div>

    <body>
        {% for mesg in get_flashed_messages() %}
        <div style="width: 80%; background-color: rgb(100, 140, 0); display: inline-block;" class="text-dark">
            <h1>{{ mesg }}</h1>
        </div>
        {% endfor %}
      </body>

    <div>
        {% block content %}

        {% endblock %}
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

<style>
    body {
        background-color: white;
        text-align: center;
        color: black;
    }

    a{
        color: black;
        display: inline-block;
        text-decoration: none;
    }
</style>

</html>
