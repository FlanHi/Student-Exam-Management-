{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4">
        
    </div>
    <div class="col-md-4">
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}<br>
                {% for error in form.email.error %}
                    <span style="color: red;">
                        {{error}}
                    </span>
                {% endfor %}
            </p>
            <div class="col-lg-12 mb-4">
                {{ form.submit(class_='btn bg-primary btn-lg btn-rounded w-100 mt-4 mb-0') }}
            </div>
        </form>
    </div>
    <div class="col-md-4">
        
    </div>
</div>

{% endblock %}
